<!DOCTYPE html>
<!--
    Esempio di eventi annidati
-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Primo esempio REACT</title>
    </head>
    <body>
            <div id="box1">
                <div id="box2"></div>
            </div>
            <style>
                #box1{
                    width: 300px;
                    height: 300px;
                    padding: 10px;
                    border: 1px solid #000;
                }
                #box2{
                    width: 200px;
                    height: 200px;
                    padding: 10px;
                    border: 1px solid #000;
                }
            </style>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script>
                $('#box1').on('click', function(){
                    alert(1);
                });
                $('#box2').on('click', function(){
                    alert(2);
                });
            </script>
    </body>
</html>
